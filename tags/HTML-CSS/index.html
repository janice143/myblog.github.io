<h2 id="标准文档流"><a href="#标准文档流" class="headerlink" title="标准文档流"></a>标准文档流</h2><p>流的规则：从上到下，从左到右</p>
<p>空白折叠现象：换行会出现空格（把代码写在同一行即可去除）</p>
<h2 id="浮动"><a href="#浮动" class="headerlink" title="浮动"></a>浮动</h2><h3 id="作用"><a href="#作用" class="headerlink" title="作用"></a>作用</h3><p>能够实现让多个元素排在问一行,并且给这些元素设置宽度与高度。</p>
<h3 id="背景"><a href="#背景" class="headerlink" title="背景"></a>背景</h3><p>在标准文档流中的元素只有两种:块级元素和行内元素。让多个元素排在同一行:行内元素的特性,给这些元素设置宽高:块级元素的特性。如果想让一些元素既要有块级元素的特点也要有行内元素的特点,只能让这些元素脱离标准文档流（脱标），浮动可以让元素脱离标准文档流，可以实现让多个元素排在同一行并且可以设置宽高。</p>
<h3 id="实现"><a href="#实现" class="headerlink" title="实现"></a>实现</h3><p>浮动通过浮动属性来实现，float:这个属性有两个值left向左浮动,向左移动、right向右浮动,向右移动。</p>
<h3 id="浮动元素的特性"><a href="#浮动元素的特性" class="headerlink" title="浮动元素的特性"></a>浮动元素的特性</h3><p><img src="file:///C:/Users/SUPERJ~1/AppData/Local/Temp/msohtmlclip1/01/clip_image001.gif" alt="*"> 浮动元素脱离标准文档流不再占用空间；</p>
<p><img src="file:///C:/Users/SUPERJ~1/AppData/Local/Temp/msohtmlclip1/01/clip_image001.gif" alt="*"> 我们可以把浮动元素理解为“漂”</p>
<p><img src="file:///C:/Users/SUPERJ~1/AppData/Local/Temp/msohtmlclip1/01/clip_image001.gif" alt="*"> 浮动元素的层级比标准文档流里面的元素层级要高,会将标准文档流中的元素给压盖住</p>
<p><img src="file:///C:/Users/SUPERJ~1/AppData/Local/Temp/msohtmlclip1/01/clip_image001.gif" alt="*"> 行内素浮动后，变成块状元素</p>
<h3 id="清除浮动：只要有浮动那么必须有清除浮动"><a href="#清除浮动：只要有浮动那么必须有清除浮动" class="headerlink" title="清除浮动：只要有浮动那么必须有清除浮动"></a>清除浮动：只要有浮动那么必须有清除浮动</h3><p><strong>1</strong> <strong>为什么要清除浮动?</strong></p>
<p>因为经过浮动元素会影响到下面的元素的排版布局，浮动元素的父元素没有将浮动元素包裹，只要清除了浮动，就不会影响到浮动元素的下面进行排版布局，浮动元素的父元素会将浮动元素从视觉上包裹着。</p>
<p><strong>2</strong> <strong>清除浮动有以下三种方法:</strong></p>
<p><img src="file:///C:/Users/SUPERJ~1/AppData/Local/Temp/msohtmlclip1/01/clip_image001.gif" alt="*"> 给浮动元素的父元素设置一个固定的高度</p>
<p><img src="file:///C:/Users/SUPERJ~1/AppData/Local/Temp/msohtmlclip1/01/clip_image001.gif" alt="*"> 使用清除浮动的样式属性 clear.（clear:left清除左浮动, clear: right:;清除右浮动 clear: both两者都清除）,这个属性一般用在最后一个浮动元素的下面,在最后一个浮动元素的下面（不是子级，而是并列下一行)新建一个空白的div,这个div什么内容都不要放,只做一件事件，就是清除浮动</p>
<p><img src="https://github.com/janice143/myblog.github.io/blob/master/images/HTML_CSS/CSS_float_1.jpg?raw=true"></p>
<p><img src="file:///C:/Users/SUPERJ~1/AppData/Local/Temp/msohtmlclip1/01/clip_image001.gif" alt="*"> 使用 overflow: hidden这个属性来清除浮动</p>
<p><img src="https://github.com/janice143/myblog.github.io/blob/master/images/HTML_CSS/CSS_float_2.jpg?raw=true"></p>
<h2 id="盒子模型"><a href="#盒子模型" class="headerlink" title="盒子模型"></a>盒子模型</h2><p>content, padding, border, margin</p>
<h3 id="Margin的塌陷现象"><a href="#Margin的塌陷现象" class="headerlink" title="Margin的塌陷现象"></a>Margin的塌陷现象</h3><p>1 标准文档流中，竖直方向的margin值不会叠加，只取最大值</p>

<h3 id="善于用padding表现边距"><a href="#善于用padding表现边距" class="headerlink" title="善于用padding表现边距"></a>善于用padding表现边距</h3><p>而不是margin，因为margin的本意是用来描述并列级的关系，而不是父子元素关系</p>

<p>1 用来进行行内元素与块级元素之间的相互转换；</p>

<h2 id="position"><a href="#position" class="headerlink" title="position"></a>position</h2><h3 id="1-用于实现对元素的定位"><a href="#1-用于实现对元素的定位" class="headerlink" title="1 用于实现对元素的定位"></a>1 用于实现对元素的定位</h3><h3 id="2-定位分为三种"><a href="#2-定位分为三种" class="headerlink" title="2 定位分为三种"></a>2 定位分为三种</h3><table>
<thead>
<tr>
<th>position: fixed固定定位</th>
<th>position: relative相对定位</th>
<th>position: absolute绝对定位</th>
</tr>
</thead>
<tbody><tr>
<td>浏览器窗口定位</td>
<td>相对自己原来位置定位</td>
<td>相对于“祖先定位元素”定位（父元素—&gt;父元素的上一级元—&gt;浏览器窗口）</td>
</tr>
<tr>
<td>Ø 固定定位元素脱离标准文档流  Ø 固定定位元素的层级比标准文档流里面的元素要高，所以固定定位元素会压盖  Ø 标准文档流里面的元素固定定位元素不再占用空间</td>
<td>Ø 相对定位元素没有脱离标准文档流  Ø 相对定位元素设置定位坐标后,会在原位留下一个坑  Ø 相对定位元素会将标准文档流中的元素压盖  Ø 定位坐标值可以是负数  Ø 相对定位  Ø 元素会在老家留下一个坑,所以一般很少单独使用,相对定位元素它主要是用来配合“绝对定位”元素来使用的。</td>
<td>Ø 绝对定位元素脱离了标准文档流  Ø 不占用空间  Ø 会压盖住标准文档流中的元素  Ø 相对“祖先定位元素”来进行定位,祖先定位元素可以是相对定位，也可以是固定定位，还可以是绝对定位，但是一般只会给其祖先定位元素设置相对定位属性。“子绝父相”，子元素设置绝对定位,父元素设置相对定位</td>
</tr>
</tbody></table>
<p><img src="https://github.com/janice143/myblog.github.io/blob/master/images/HTML_CSS/CSS_box_2.jpg?raw=true"></p>
<h3 id="3-在使用定位属性时-一定要配合定位的坐标来使用"><a href="#3-在使用定位属性时-一定要配合定位的坐标来使用" class="headerlink" title="3 在使用定位属性时,一定要配合定位的坐标来使用!"></a>3 在使用定位属性时,一定要配合定位的坐标来使用!</h3><p>left:表示定位的元素离左边多远；right:表示定位的元素离右边多远；top:表示定位的元素高上边多远；bottom:表示定位的元素离下边多远</p>
<h3 id="4-z-index"><a href="#4-z-index" class="headerlink" title="4 z- index"></a>4 z- index</h3><p><img src="file:///C:/Users/SUPERJ~1/AppData/Local/Temp/msohtmlclip1/01/clip_image001.gif" alt="*"> 表示谁压盖着谁,数值大的会压盖住数值小的</p>
<p><img src="file:///C:/Users/SUPERJ~1/AppData/Local/Temp/msohtmlclip1/01/clip_image001.gif" alt="*"> 只有定位元素才有 z-index值</p>
<p><img src="file:///C:/Users/SUPERJ~1/AppData/Local/Temp/msohtmlclip1/01/clip_image001.gif" alt="*"> z- index的值没有单位的，默认的z- index的值是0</p>
<p><img src="file:///C:/Users/SUPERJ~1/AppData/Local/Temp/msohtmlclip1/01/clip_image001.gif" alt="*"> 如果多个定位元素没有设置z- index属性或者z- index值设置一样，那么写在HTML后面的定位元素就会压盖住前面的定位元素</p>

<p><img src="file:///C:/Users/SUPERJ~1/AppData/Local/Temp/msohtmlclip1/01/clip_image001.gif" alt="*"> 用var 声明变量：函数作用域</p>
<p><img src="file:///C:/Users/SUPERJ~1/AppData/Local/Temp/msohtmlclip1/01/clip_image001.gif" alt="*"> Let声明：块作用域，{}这是一个块；不允许同一个块作用域中出现冗余声明；let 声明的变量不会在作用域中被提升</p>
<p><img src="file:///C:/Users/SUPERJ~1/AppData/Local/Temp/msohtmlclip1/01/clip_image001.gif" alt="*"> const 声明：和let类似，唯一区别在于声明变量时必须同时初始化变量，且尝试修改const 声明的变量会导致运行时错误</p>

<h3 id="3-1-基础选择器"><a href="#3-1-基础选择器" class="headerlink" title="3.1 基础选择器"></a>3.1 基础选择器</h3><p><img src="file:///C:/Users/SUPERJ~1/AppData/Local/Temp/msohtmlclip1/01/clip_image001.gif" alt="*"> All selector 选择所有选择器 $(“*”)</p>
<p>（选择div下的所有标签：span, p, label)</p>
<p>2 class selector  $ (“.class类名”)</p>
<p>3 element selector $(“element”)</p>
<p>4 ID selector $(“#id”)</p>
<p>5 multiple selector $(“selector1, selector2, …”)</p>
<p>6 类型选择器</p>
<p><img src="https://github.com/janice143/myblog.github.io/blob/master/images/HTML_CSS/JQ_3.jpg?raw=true"></p>

<p>9 层级选择器</p>
<p>10 顺序选择器</p>
<p>$(“：first”), $(“：last”),</p>
<p>$(“：gt(x)”)值大于x的元素</p>
<p>$(“：lt(x)”)值大于x的元素</p>
<p>$(“：eq(x)”)值大于x的元素</p>

<h3 id="3-4-获取并设置css类"><a href="#3-4-获取并设置css类" class="headerlink" title="3.4 获取并设置css类"></a>3.4 获取并设置css类</h3><p><img src="https://github.com/janice143/myblog.github.io/blob/master/images/HTML_CSS/JQ_8.jpg?raw=true"></p>
<p>hasClass 检查被选元素是否包含指定class</p>
<h3 id="3-5-获取并设置内容"><a href="#3-5-获取并设置内容" class="headerlink" title="3.5 获取并设置内容"></a>3.5 获取并设置内容</h3><p>text()设置或返回所选元素的文本内容</p>
<p>html()设置或返回所选元素的文本内容（包括html标记）</p>
<p>val()设置或返回表单字段的值</p>
<h3 id="3-6-操作属性方法"><a href="#3-6-操作属性方法" class="headerlink" title="3.6 操作属性方法"></a>3.6 操作属性方法</h3><p>attr() 设置或返回被选元素的属性值</p>
<p>removeAttr() 删除被选元素的属性</p>
<h3 id="3-7-添加元素（内部或者外部）"><a href="#3-7-添加元素（内部或者外部）" class="headerlink" title="3.7 添加元素（内部或者外部）"></a>3.7 添加元素（内部或者外部）</h3><p>内部添加元素（新添加的内容为下一级，父子关系）：append()在被选元素结尾插入内容</p>
<p>prepend()在被选元素开头插入内容</p>
<p>外部添加元素（新添加的内容为同级，兄弟关系）：after()在被选元素之后插入内容</p>
<p>before()在被选元素之前插入内容</p>
<p>删除元素:remove() 删除被选元素及其子元素</p>
<p>empty（）删除被选元素的子元素</p>

<p>fadeOut(speed, callback)淡淡地隐藏</p>

<h1 id="Ajax"><a href="#Ajax" class="headerlink" title="Ajax"></a>Ajax</h1><p>Asynchronous javascript and xml</p>
<p>作用：获取服务器的数据</p>
<p>效果：局部刷新、异步刷新</p>
<p>应用：1评论加载效果；2用户名验证</p>
<p> <img src="https://github.com/janice143/myblog.github.io/blob/master/images/HTML_CSS/AJAX.jpg?raw=true"></p>
<p>服务器:提供服务的计算机，系统多为unix</p>
<p>ip地址:服务器的地址，数字表示，</p>
<p>域名:服务器的地址</p>
<p>ip和域名的关系：ip类似于地球上某个位置的经纬度，域名类似于该位置的名字</p>
<p>DNS域名解析服务器：将域名解析为ip地址</p>
<p>端口：区分服务器上不同服务，比如腾讯服务器可以提供邮箱服务，可以提供聊天服务，如果要找到对应的服务的话，需要在ip地址后加上 端口</p>
<p>通讯协议：计算机之间交流的规则、语言</p>
